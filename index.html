<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار تفاعلي</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            direction: rtl;
            text-align: right;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h2 {
            color: #1a73e8;
        }
        .question-box {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1557b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>اختبار تفاعلي</h2>
        <div id="quiz-container">جارٍ تحميل الأسئلة...</div>
        <button onclick="submitQuiz()">إرسال الإجابات</button>
        <h3 id="result"></h3>
    </div>

    <script>
        let questions = [];

        async function loadQuestions() {
            try {
                const response = await fetch('questions.json'); // يجب أن يكون على نفس المسار
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                questions = data.questions;
                displayQuestions();
            } catch (error) {
                console.error('خطأ في تحميل الأسئلة:', error);
                document.getElementById('quiz-container').innerText = "حدث خطأ في تحميل الأسئلة.";
            }
        }

        function displayQuestions() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question-box');
                questionDiv.innerHTML = `<h3>${index + 1}. ${q.question}</h3>`;
                Object.entries(q.options).forEach(([key, option]) => {
                    questionDiv.innerHTML += `
                        <label>
                            <input type="radio" name="question${q.id}" value="${key}"> ${option}
                        </label><br>
                    `;
                });
                quizContainer.appendChild(questionDiv);
            });
        }

        function submitQuiz() {
            let score = 0;
            questions.forEach(q => {
                const selectedOption = document.querySelector(`input[name="question${q.id}"]:checked`);
                if (selectedOption && selectedOption.value === q.correct_answer) {
                    score++;
                }
            });
            document.getElementById('result').innerText = `نتيجتك: ${score} من ${questions.length}`;
        }

        loadQuestions();
    </script>
</body>
</html>
