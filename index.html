<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار تفاعلي - Phantom Force</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            direction: rtl;
            text-align: right;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 100px;
            height: auto;
        }
        h2 {
            color: #1a73e8;
        }
        .question-box {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #1557b0;
        }
        .incorrect-answers {
            background: #ffebee;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.imghippo.com/files/A5858t.jpg" alt="Phantom Force Logo">
            <h2>فريق Phantom Force - جامعة الحلة</h2>
            <h4>قسم هندسة تقنيات الأمن السيبراني</h4>
        </div>

        <h2>اختبار تفاعلي</h2>
        <label for="num-questions">عدد الأسئلة:</label>
        <input type="number" id="num-questions" min="1" max="10" value="5">
        <button onclick="loadQuestions()">تحديث الأسئلة</button>
        <div id="quiz-container"></div>
        <button onclick="submitQuiz()">إرسال الإجابات</button>
        <h3 id="result"></h3>
        <div id="incorrect-answers" class="incorrect-answers" style="display:none;"></div>
    </div>

    <script>
        let allQuestions = [];
        let questions = [];
        async function fetchQuestions() {
            try {
                const response = await fetch('questions.json');
                const data = await response.json();
                allQuestions = data.questions;
                loadQuestions();
            } catch (error) {
                console.error('خطأ في تحميل الأسئلة:', error);
            }
        }

        function loadQuestions() {
            const numQuestions = parseInt(document.getElementById('num-questions').value) || 5;
            questions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, numQuestions);
            displayQuestions();
        }

        function displayQuestions() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question-box');
                questionDiv.innerHTML = `<h3>${index + 1}. ${q.question}</h3>`;
                ['A', 'B', 'C', 'D'].forEach(key => {
                    questionDiv.innerHTML += `
                        <label>
                            <input type="radio" name="question${q.id}" value="${key}"> ${key}. ${q.options[key]}
                        </label><br>
                    `;
                });
                quizContainer.appendChild(questionDiv);
            });
        }

        function submitQuiz() {
            let correctCount = 0;
            let incorrectCount = 0;
            let incorrectAnswers = [];
            
            questions.forEach(q => {
                const selectedOption = document.querySelector(`input[name="question${q.id}"]:checked`);
                if (selectedOption) {
                    if (selectedOption.value === q.correct_answer) {
                        correctCount++;
                    } else {
                        incorrectCount++;
                        incorrectAnswers.push(`<p><strong>${q.question}</strong><br>إجابتك: ${q.options[selectedOption.value]}<br>الإجابة الصحيحة: ${q.options[q.correct_answer]}</p>`);
                    }
                } else {
                    incorrectCount++;
                    incorrectAnswers.push(`<p><strong>${q.question}</strong><br>لم تختر إجابة<br>الإجابة الصحيحة: ${q.options[q.correct_answer]}</p>`);
                }
            });
            
            document.getElementById('result').innerText = `✅ صحيح: ${correctCount} ❌ خطأ: ${incorrectCount}`;
            const incorrectDiv = document.getElementById('incorrect-answers');
            if (incorrectAnswers.length > 0) {
                incorrectDiv.style.display = 'block';
                incorrectDiv.innerHTML = `<h3>الأسئلة التي أجبت عليها خطأ:</h3>` + incorrectAnswers.join('');
            } else {
                incorrectDiv.style.display = 'none';
            }
        }

        fetchQuestions();
    </script>
</body>
</html>
