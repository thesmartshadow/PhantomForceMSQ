<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار تفاعلي</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            direction: rtl;
            text-align: right;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 10px;
            border-bottom: 2px solid #ddd;
        }
        .logo {
            width: 70px;
        }
        .question-box {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #1557b0;
        }
        input[type="number"] {
            width: 50px;
            padding: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>اختبار تفاعلي</h2>
            <img src="https://i.imghippo.com/files/A5858t.jpg" alt="Phantom Force Logo" class="logo">
        </div>
        <h3>فريق Phantom Force - جامعة الحلة، قسم هندسة تقنيات الأمن السيبراني</h3>
        
        <label>عدد الأسئلة: 
            <input type="number" id="numQuestions" min="1" max="150" value="10">
            <button onclick="loadQuestions()">تحديث الأسئلة</button>
        </label>

        <div id="quiz-container"></div>
        <button onclick="submitQuiz()">إرسال الإجابات</button>
        <h3 id="result"></h3>
        <div id="wrong-answers"></div>
    </div>

    <script>
        let allQuestions = [];
        let selectedQuestions = [];

        async function fetchQuestions() {
            try {
                const response = await fetch('questions.json'); 
                const data = await response.json();
                allQuestions = data.questions.filter(q => q && q.question && q.correct_answer && q.options);
                console.log(`📢 تم تحميل ${allQuestions.length} سؤال`);
                loadQuestions(); // تحميل الأسئلة العشوائية عند بدء الصفحة
            } catch (error) {
                console.error('⚠️ خطأ في تحميل الأسئلة:', error);
            }
        }

        function loadQuestions() {
            const num = parseInt(document.getElementById('numQuestions').value);
            if (isNaN(num) || num <= 0 || num > allQuestions.length) {
                alert(`⚠️ الرجاء إدخال رقم بين 1 و ${allQuestions.length}`);
                return;
            }

            let indices = new Set();
            while (indices.size < num) {
                let randomIndex = Math.floor(Math.random() * allQuestions.length);
                if (allQuestions[randomIndex] && allQuestions[randomIndex].question) {
                    indices.add(randomIndex);
                }
            }

            selectedQuestions = Array.from(indices).map(i => allQuestions[i]);
            displayQuestions();
        }

        function displayQuestions() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            selectedQuestions.forEach((q, index) => {
                if (!q || !q.question || !q.correct_answer || !q.options) return;

                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question-box');
                questionDiv.innerHTML = `<h3>${index + 1}. ${q.question}</h3>`;

                ["A", "B", "C", "D"].forEach(letter => {
                    if (q.options[letter]) {
                        questionDiv.innerHTML += `
                            <label>
                                <input type="radio" name="question${index}" value="${letter}"> ${letter}) ${q.options[letter]}
                            </label><br>
                        `;
                    }
                });

                quizContainer.appendChild(questionDiv);
            });
        }

        function submitQuiz() {
            let correct = 0;
            let wrong = 0;
            let wrongAnswers = [];

            selectedQuestions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption) {
                    if (selectedOption.value === q.correct_answer) {
                        correct++;
                    } else {
                        wrong++;
                        wrongAnswers.push({ question: q.question, correct: q.correct_answer });
                    }
                } else {
                    wrong++;
                    wrongAnswers.push({ question: q.question, correct: q.correct_answer });
                }
            });

            document.getElementById('result').innerText = `✅ صحيحة: ${correct} ❌ خاطئة: ${wrong}`;
            displayWrongAnswers(wrongAnswers);
        }

        function displayWrongAnswers(wrongAnswers) {
            const wrongContainer = document.getElementById('wrong-answers');
            wrongContainer.innerHTML = `<h3>❌ الأسئلة التي أجبت عليها خطأ:</h3>`;

            wrongAnswers.forEach(q => {
                wrongContainer.innerHTML += `
                    <p>❌ ${q.question}<br>✅ الإجابة الصحيحة: ${q.correct}</p>
                `;
            });
        }

        fetchQuestions();
    </script>
</body>
</html>
